<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sporty App with Bet Dream</title>
	<style>
		body {
			background-color: #F8F8F8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			color: #2E2E2E;
			font-size: 48px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		p {
			color: #5E5E5E;
			font-size: 24px;
			line-height: 1.5;
			margin-top: 0;
			margin-bottom: 20px;
		}

		button {
			background-color: #2E2E2E;
			border: none;
			color: #FFFFFF;
			font-size: 24px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			margin-right: 10px;
		}

		button:hover {
			background-color: #333333;
		}

		.button-container {
			margin-top: 20px;
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		.button-container a {
			text-decoration: none;
		}

		.button-container a:last-of-type button {
			margin-right: 0;
		}

		.featured {
			background-color: #FFFFFF;
			border-radius: 5px;
			padding: 20px;
			margin-top: 50px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			position: relative;
			overflow: hidden;
		}

		.featured::before {
			content: "";
			background-image: url("https://example.com/background-image.jpg");
			background-size: cover;
			background-position: center center;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			opacity: 0.3;
			z-index: -1;
		}

		.featured h2 {
			color: #2E2E2E;
			font-size: 36px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		.featured p {
			color: #5E5E5E;
			font-size: 20px;
			line-height: 1.5;
			margin-top: 0;
			margin-bottom: 20px;
		}

		.featured button {
			background-color: #FFFFFF;
			color: #2E2E2E;
			border: 2px solid #2E2E2E;
			font-size: 24px;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.featured button:hover {
			background-color: #2E2E2E;
			color: #FFFFFF;
		}

		.featured img {
			position: absolute;
			top: 20px;
			right: 20px;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Sporty App with Bet Dream</h1>
		<p>Expand the sport for yourself, make it more interesting and informative, learn new things and enjoy the game.</p>
		<div class="button-container">
			<a href="id.html"><button>Delete data</button></a>
			<a href="kd.html"><button>Privacy Policy</button></a>
			<a href="jd.html"><button>Terms & Conditions</button></a>
		</div>
		<div class="featured">
			<img src="Icon-2.jpg" alt="Sporty App with Bet Dream">
			<h2>Featured Promotion</h2>
			<p>Do it better, do it like we do</p>
			<button>Look</button>
		</div>
	</div>
</body>
</html>
